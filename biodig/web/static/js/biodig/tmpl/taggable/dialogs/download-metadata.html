<div class="tagging-dialog-contents">
    <div>
        <div class="download-image-data-dialog-content-section-title">Include what type of data in the download?</div>
        <div class="download-image-data-dialog-content-section">
            <table cellspacing="0">
                <tbody>
                    <tr>
                        <td>
                            <input type="checkbox" value="urlOfImage" checked="checked">
                            <span class="">URL of Image</span>
                        </td>
                        <td>
                            <input type="checkbox" value="imageFile" checked="checked">
                            <span class="">Image File</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" value="uploadDateUser" checked="checked">
                            <span class="">Upload Date/User</span>
                        </td>
                        <td>
                            <input type="checkbox" value="tagGroups" checked="checked">
                            <span>Tag Groups</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" value="imageTags" checked="checked">
                            <span>Image Tags</span>
                        </td>
                        <td>
                            <input type="checkbox" value="geneLinks" checked="checked">
                            <span>Gene Links</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" value="organisms" checked="checked">
                            <span>Associated Organisms</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div>
        <div class="download-image-data-dialog-content-section-title">Metadata File Type</div>
        <div class="download-image-data-dialog-content-section">
            <table cellspacing="0">
                <tbody>
                    <tr>
                        <td>
                            <input type="radio" name="fileType" checked="checked" value="json">
                            <span class="">Json</span>
                        </td>
                        <td>
                            <input type="radio" name="fileType" class="" value="xml">
                            <span class="">XML</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

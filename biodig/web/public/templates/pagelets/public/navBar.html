<head>
	<!-- <link rel="shortcut icon" href="{{ STATIC_URL }}" /> -->
	<link rel="stylesheet" href="{{ STATIC_URL }}css/navBar.css" type="text/css" />
	<style>
		.search_button {
			background-image: url({{ STATIC_URL }}images/search.png);
		}

		.search_button:hover {
			background-image: url({{STATIC_URL}}images/search.png),  -webkit-gradient(linear, left top, left bottom, from(#6495ED), to(#2F5BB7));
			background-image: url({{STATIC_URL}}images/search.png), -moz-linear-gradient(top, #6495ED, #2F5BB7); /* for firefox 3.6+ */
		}
	</style>
</head>
<div id="banner"><img src="{{ STATIC_URL }}images/mycoplasma_banner.png" width="960px" alt="Banner" /></div>
<div id="navbar">
	<ul id="menu">
		<li class="menuItem">
			<a href="{{ SITE_URL }}index.html">
				<span>Home</span>
			</a>
		</li>
		<li class="menuItem">
			<a href="{{ SITE_URL }}genome_browser">
				<span>GBrowse</span>
			</a>
		</li>
		<li class="menuItem">
			<a href="{{ SITE_URL }}images">
				<span>Images</span>
			</a>
		</li>
	</ul>
	{% if addHelpButton %}
		<div id="helpButton">
			<span>Info</span>
			<img src="{{ STATIC_URL }}images/info.png" />
		</div>
	{% endif %}
</div>
<div id="picture_buttons">
	<div class="login_search" id="login">
	{% if user.is_authenticated %}
		<div>
			<ul id="user_options">
				<li class="logged_in_title_left"><a href="{{ SITE_URL }}workbench/">Workbench</a></li>
				<li class="logout"><a onclick="logout(event)">Logout</a></li>
			</ul>
		</div>
	{% else %}
		<div>
			<ul id="user_options">
				<li class="login"><a>Login</a></li>
			</ul>
		</div>
	{% endif %}
	</div>
	<div class="login_search">
		<form id="search"  method="get" action="{{ SITE_URL }}search/">
			<input type="text" name="query" id="query" />
			<input type="hidden" name="searchImages" value="true" />
			<input type="hidden" name="searchGenomes" value="false" />
			<input type="submit" class="search_button" value="" />
		</form>
		<div>
        	<a href="{{ SITE_URL }}advancedSearch/">Advanced Search</a>
        </div>
	</div>
</div>

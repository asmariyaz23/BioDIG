<div class="modal fade" id="<%= name %>" tabindex="-1" role="dialog"
    aria-labelledby="<%= name %>-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="hange-visible-tag-groups-dialog-label"><%= title %></h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary accept" data-dismiss="modal">Accept</button>
            </div>
        </div>
    </div>
</div>

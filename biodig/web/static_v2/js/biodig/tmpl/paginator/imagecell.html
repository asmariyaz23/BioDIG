<div class="table-cell">
    <div class="image-cell" style="width: <%= width %>; height: <%= height %>">
        <div class="image-container" style="height: 80%;">
            <a href="<%= SITE_URL %>images/viewer/<%= id %>">
                <img src="<%= url %>" altText="<%= altText %>"></img>
            </a>
        </div>
        <div class="description"><span><%= description %></span></div>
    </div>
</div>

<li class="toolbar-menu-item">
    <% if (typeof icon !== "undefined") {
            if (iconType == "img") {
    %>
    <img class="toolbar-menu-icon" src="<%= icon %>"></img>
    <%      }
            else {
    %>
    <span class="toolbar-menu-icon <%= icon %>"></span>
    <%
            }
        }
    %>
    <span class="toolbar-menu-text"><%= text %></span>
</li>

<div>
    <div class="clearfix">
        <label>Image</label>
        <div><%= image.url %></div>
    </div>
    <div class="clearfix">
        <label>Tag Groups</label>
        <% _.each(tagGroups, function(tagGroup, index) { %>
        <div><%= tagGroup.name %></div>
        <% }); %>
    </div>
    <div class="clearfix">
        <label>Tags</label>
        <% _.each(tags, function(tag, index) { %>
        <div><%= tag.name %></div>
        <% }); %>
    </div>
    <div class="clearfix">
        <label>Gene Links</label>
        <% _.each(geneLinks, function(geneLink, index) { %>
        <div><%= geneLink.feature.name %> - <%= geneLink.feature.uniquename %></div>
        <% }); %>
    </div>
</div>
